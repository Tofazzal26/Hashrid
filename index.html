<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hashrid</title>
  </head>
  <body>
    <!-- header section start -->
    <header>
      <section class="headerBackgroundColor">
        <div>
          <div>
            <div class="container">
              <div class="headerParent">
                <div>
                  <img src="/images/logo.svg" alt="" />
                </div>
                <div>
                  <button class="LaunchBtn">Launch hashrid.</button>
                </div>
              </div>
            </div>
            <div class="MainPower">
              <div class="shapeParent">
                <div class="firstShape">
                  <div class="secondShapeParent">
                    <div class="secondShape">
                      <div>
                        <div class="closeParent">
                          <div class="close">x</div>
                          <img src="/images/close.svg" alt="" />
                          <div class="minus">-</div>
                        </div>
                        <div>
                          <div>
                            <h2 class="lvl">LVL 1</h2>
                            <div class="xpMainParent">
                              <div class="xpParent">
                                <div class="fiveXp">
                                  <h2>5000 XP</h2>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="Powered">
                            <h2>The XP-Powered</h2>
                            <h2>Web3 Social Protocol</h2>
                            <p class="build">
                              Build your persona. Battle in memes. Earn your
                              clout.
                            </p>
                            <p class="join">Join the XP Waitlist</p>
                          </div>
                          <div class="emailFieldParent">
                            <div class="emailField">
                              <input type="text" />
                              <button>Get Notified</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="TopShadow">
                <img src="/images/TopShadow.svg" alt="" />
              </div>
              <div class="blue1">
                <img src="/images/blue1.svg" alt="" />
              </div>
              <div class="blue2">
                <img src="/images/blue2.svg" alt="" />
              </div>
              <div class="ZArrow1">
                <img src="/images/ZArrow1.svg" alt="" />
              </div>
              <div class="ZArrow2">
                <img src="/images/ZArrow2.svg" alt="" />
              </div>
              <div class="grayShapeParent">
                <div class="grayShape"></div>
              </div>
              <div class="xp1">
                <img src="/images/xp.svg" alt="" />
              </div>
              <div class="xp2">
                <img src="/images/xp.svg" alt="" />
              </div>
              <div class="hash">
                <img src="/images/hash.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- header section end -->
    <!-- Meet hashrid section start -->
    <section>
      <div>
        <h2>Meet hashrid</h2>
      </div>
    </section>
    <!-- Meet hashrid section start -->
  </body>
</html>
